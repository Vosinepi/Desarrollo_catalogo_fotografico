{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="{% static 'css/materialize.css' %}"
      media="screen,projection"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block tituloPagina %} {% endblock %}</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">FOTOS Pro</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="{% url 'index' %}">Inicio</a></li>
          <li><a href="{%url 'catalogo' %}">Catalogo</a></li>
          <li><a href="">Catalogo</a></li>
          <li><a href="{% url 'login' %}">Log In</a></li>
        </ul>
      </div>
    </nav>
    {% block contenidoPagina %} {% endblock %}
    <footer class="page-footer">
      <div class="footer-copyright">
        <div class="container">
          Â© 2014 Copyright Text
          <a class="grey-text text-lighten-4 right" href="/admin/">ADMIN</a>
        </div>
      </div>
    </footer>
    <!--JavaScript at end of body for optimized loading-->
    <script
      type="text/javascript"
      src="{% static 'js/materialize.min.js'%}"
    ></script>
  </body>
</html>
