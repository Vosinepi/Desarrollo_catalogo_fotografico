{% for message in messages %}

<div class="row" id="alert_box">
  <div class="col s12">
    <div class="card red darken-1">
      <div class="row">
        <div class="col s12 m10">
          <div class="card-content white-text">{{ message }}</div>
        </div>
        <div class="col s6 m2">
          <i
            class="small material-icons icon_style"
            id="alert_close"
            aria-hidden="true"
            >close</i
          >
        </div>
      </div>
    </div>
  </div>
</div>

{% endfor %}
